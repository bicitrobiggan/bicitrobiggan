<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loader">
    <span style="animation-delay:-0.2s">l</span>
    <span style="animation-delay:0.0s">o</span>
    <span style="animation-delay:0.2s">d</span>
    <span style="animation-delay:0.4s">e</span>
    <span style="animation-delay:0.6s">r</span>
  </div>
  <div id="body">
    <p>Window loaded</p>
  </div>
  <!-- Project -->
  <script>
window.onload = function(){
document.getElementById("loader").style.display = "none";
document.getElementById("body").style.display = "block";
}
</script>
</body>
</html>
